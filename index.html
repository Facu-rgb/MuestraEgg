<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco - Inicio de Sesión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="login-container">
            <h1>Bienvenido al Banco en Línea</h1>
            <p class="description">Accede a tu cuenta para descubrir un acertijo especial.</p>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" required placeholder="Ingresa tu nombre de usuario">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" required placeholder="Ingresa tu contraseña">
                </div>
                <button type="submit">Iniciar sesión</button>
                <p id="error" class="error"></p>
                <!-- Aquí se mostrará el dígito secreto -->
                <p id="secret" class="secret"></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
